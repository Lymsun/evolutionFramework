<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>

        <!--bootstrap-->
        <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
        <!--bootstrap-multiselect-->
        <link rel="stylesheet" href="../lib/bootstrap-multiselect/bootstrap-multiselect.css">
        <!--bootstrap-datetimepicker-->
        <link rel="stylesheet" href="../lib/bootstrap-datetimepicker/bootstrap-datetimepicker.css">
        <!--main-->
        <link rel="stylesheet" href="../css/main.css">

        <!--angular-->
        <script src="../lib/angular/angular.min.js"></script>
        <!--jquery-->
        <script src="../lib/jquery/jquery-3.1.1.min.js"></script>
        <!--bootstrap-->
        <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
        <!--bootstrap-multiselect-->
        <script src="../lib/bootstrap-multiselect/bootstrap-multiselect.js"></script>
        <!--bootstrap-datetimepicker-->
        <script src="../lib/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
        <script src="../lib/bootstrap-datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
        <!--main-->
        <script src="../js/main.js"></script>
    </head>

    <body>
        <!--<input type="text" class="form-control" value="2012-05-15 21:05" id="datetimepicker">-->
        <div class="form-group">
            <label for="dtp_input1" class="col-md-2 control-label">DateTime Picking</label>
            <div class="input-group date form_datetime col-md-5" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                <input class="form-control" size="16" type="text" value="" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
            </div>
            <input type="hidden" id="dtp_input1" value="" /><br/>
        </div>

        <select id="example-single">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
            <option value="6">Option 6</option>
        </select>

        <span class="glyphicon glyphicon-arrow-right"></span>

        <script type="text/javascript">
            $('.form_datetime').datetimepicker({
                language:  'zh-CN',
                format: 'yyyy-mm-dd hh:ii',
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                forceParse: 0,
                showMeridian: 1
            });

            $('#example-single').multiselect();
        </script>
    </body>
</html>
